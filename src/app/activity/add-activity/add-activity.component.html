
<div >
  <div  mat-dialog-title class="title">
    {{data.titre}}
    <div class="close">
      <a ><span class="material-icons color_blue" button style="cursor: pointer;" title="fermer" mat-dialog-close >
              close
            </span>
      </a>
    </div>
  </div>


</div>


<mat-dialog-content>
  <mat-card id="card" style="text-align: center;" >
    <mat-card-subtitle>	  </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="addActivityForm"   class="center" >
        <div class="container">
        <div class="flex-containercol">

          <div class="form-groupCol">
            <h4 class="label">Session</h4>
            <mat-form-field appearance="fill" class="width">
              <mat-select  name="session" id="session" formControlName="session" class="form-control" >
                <mat-option [value]=""></mat-option>
                <mat-option  *ngFor="let sess of sessions"  [value]="sess.id" (onSelectionChange)="getGroupEtudiantBySessionAndType($event)">
                  {{sess.sessNom}} </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>

        <div class="flex-containercol " >
          <div class="form-groupCol">
            <h4 class="label">Desciption activit√©</h4>
            <mat-form-field appearance="fill" class="width">
              <textarea cols="120" rows="2" matInput  name="actDesc" id="actDesc" formControlName="actDesc" class="form-control" required>
              </textarea>
            </mat-form-field>
          </div>
        </div>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex-container">
    <button mat-button mat-dialog-close  style="margin-right:5px;" type="reset" class="buttonAn">Annuler</button>
    <button   [disabled]="addActivityForm.invalid" style="margin-right:5px;" type="submit" (click)="addAcrivity()" class="buttonval">Valider</button>
  </div>
</mat-dialog-actions>
