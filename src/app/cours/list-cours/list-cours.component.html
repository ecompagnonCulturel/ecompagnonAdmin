<div align='center'><h2>Liste des cours</h2></div>

<div>

  <div class="right">
    <!--    <a routerLink="../add-session" onclick="openDialog()">-->
    <a (click)="openDialog()" button style="cursor: pointer;">
      <span class="material-icons color_green">
       add_circle
    </span>
    </a>
  </div>
  <table #exporter="matTableExporter" [dataSource]="dataSource" mat-table matSort matTableExporter>
    <ng-container matColumnDef="Sigle">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Sigle
        <input id="sigleSearchBoxPr" type='text'/>
      </th>
      <td *matCellDef="let cours" mat-cell> {{cours.coursNomCourt}}</td>
    </ng-container>
    <ng-container matColumnDef="NomCourt">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Titre raccourci
        <input id="nomSearchBoxC" type='text'/>
      </th>
      <td *matCellDef="let cours" mat-cell> {{cours.coursNomLong}}</td>
    </ng-container>
    <ng-container matColumnDef="NomLong">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Titre complet
        <input id="nomLSearchBoxC" type='text'/>
      </th>
      <td *matCellDef="let cours" mat-cell> {{cours.coursDes}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th *matHeaderCellDef mat-header-cell></th>
      <td *matCellDef="let prof" mat-cell>
        <a><span (click)="editDialog(prof)" button class="material-icons color_blue" style="cursor: pointer;"
                 title="Ã©diter">
                mode
            </span>
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th *matHeaderCellDef mat-header-cell></th>
      <td *matCellDef="let cours" mat-cell>
        <a *ngIf="objectExist(coursInUse,cours)==true">
          <span class="material-icons color_red opacity" style="opacity:.5" title="Supprimer">
              delete_forever
            </span>

        </a>
        <a (click)="deleteFormateur(cours.id)" *ngIf="objectExist(coursInUse,cours)==false" button style="cursor: pointer;"
           title="Supprimer">
          <span class="material-icons color_red">
              delete_forever
            </span>

        </a>
      </td>

    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
  <mat-paginator
    (page)="getPaginatorData($event)"
    [length]="length"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons">
  </mat-paginator>
</div>
