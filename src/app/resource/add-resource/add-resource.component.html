
<div >
  <div  mat-dialog-title class="title">
    {{data.titre}}
    <div class="close">
      <a ><span class="material-icons color_blue" button style="cursor: pointer;" title="fermer" mat-dialog-close >
              close
            </span>
      </a>
    </div>
  </div>


</div>


<mat-dialog-content>
  <mat-card id="card"  >
    <mat-card-subtitle>	  </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="addRessourceForm"    >
        <div class="container">

          <div class="flex-container " >
            <div class="form-groupCol center" hidden>
              <h4 class="label">Session</h4>
              <mat-form-field appearance="fill" class="width">
                <mat-select  name="ressSession" id="ressSession" formControlName="ressSession" class="form-control" >
                  <mat-option  *ngFor="let session of sessions"  [value]="session.id">{{session.sessNom}} </mat-option>
                </mat-select>
              </mat-form-field>
              <div *ngIf="(ressSession.dirty|| ressSession.touched) && ressSession.errors" class="errors">
                <span *ngIf="ressSession.errors?.required">Session obligatoire</span>
              </div>
            </div>
            <div class="form-groupCol center">
              <h4 class="label">Type</h4>
              <mat-form-field appearance="fill" class="width">
                <mat-select  name="ressType" id="ressType" formControlName="ressType" class="form-control" required
                             (selectionChange)="toggleShow($event)">
                  <mat-option  *ngFor="let type  of types"  [value]="type.id">{{type.trdesc}} </mat-option>

                </mat-select>
              </mat-form-field>
              <div *ngIf="(ressType.dirty|| ressType.touched) && ressType.errors" class="errors">
                <span *ngIf="ressType.errors?.required">Nom obligatoire</span>
              </div>
            </div>
          </div>
          <div *ngIf="isShown">
            <div class="flex-container" >
              <div class="form-groupCol center">
                <h4 class="label">Region</h4>
                <mat-form-field appearance="fill" class="width">
                  <mat-select  name="ressRegion" id="ressRegion" formControlName="ressRegion" class="form-control" required>
                    <mat-option [value]=""></mat-option>
                    <mat-option  *ngFor="let reg of regions"  [value]="reg.id">{{reg.regNom}} </mat-option>
                  </mat-select>
                </mat-form-field>
                <div *ngIf="(ressRegion.dirty|| ressRegion.touched) && ressRegion.errors" class="errors">
                <span *ngIf="(ressRegion.errors?.required)">
                 RÃ©gion obligatoire</span>
                </div>
              </div>

              <div class="form-groupCol center">
                <h4 class="label">Ville</h4>
                <mat-form-field appearance="fill" class="width">
                  <input matInput  name="ressVille" id="ressVille" formControlName="ressVille" class="form-control" required/>
                </mat-form-field>
                <div *ngIf="(ressVille.dirty|| ressVille.touched)  && ressVille.errors" class="errors">
                  <span *ngIf="ressVille.errors?.required">Ville obligatoire</span>
                </div>
              </div>
            </div>

            <div class="flex-container" >
              <div class="form-groupCol center">
                <h4 class="label">Adresse</h4>
                <mat-form-field appearance="fill" class="width">
                  <input matInput  name="ressLieu" id="ressLieu" formControlName="ressLieu" class="form-control" required/>
                </mat-form-field>
                <div *ngIf="(ressLieu.dirty || ressLieu.touched) && ressLieu.errors" class="errors">
                  <span *ngIf="ressLieu.errors?.required">Adresse</span>
                </div>
              </div>
              <div class="form-groupCol center">
                <h4 class="label">Code Postal</h4>
                <mat-form-field appearance="fill" class="width">
                  <input matInput  name="ressCodeP" id="ressCodeP" formControlName="ressCodeP" class="form-control" required/>
                </mat-form-field>
                <div *ngIf="(ressCodeP.dirty || ressCodeP.touched) && ressCodeP.errors" class="errors">
                  <span *ngIf="ressCodeP.errors?.required">Code postal obligatoire</span>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-container" >
            <div class="form-group">
              <h4 class="labelc">Nom</h4>
              <mat-form-field appearance="fill" class="width mat-form-fieldc">
                <input matInput  name="ressDesc" id="ressDesc" formControlName="ressDesc" class="form-control"  required/>
              </mat-form-field>
              <div *ngIf="(ressDesc.dirty|| ressDesc.touched) && ressDesc.errors" class="errors">
                <span *ngIf="ressDesc.errors?.required">Nom obligatoire</span>
              </div>
            </div>
          </div>

          <div class="flex-container" >
            <div class="form-group">
              <h4 class="labelc">URL</h4>
              <mat-form-field appearance="fill" class="width mat-form-fieldc ">
                <input matInput  name="ressUrl" id="ressUrl" formControlName="ressUrl" class="form-control" required/>
              </mat-form-field>
              <div *ngIf="(ressUrl.dirty || ressUrl.touched) && ressUrl.errors" class="errors">
                <span *ngIf="ressUrl.errors?.required">URL obligatoire</span>
              </div>
            </div>
          </div>

        </div>
      </form>

    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex-container">
    <button mat-button mat-dialog-close  style="margin-right:5px;" type="reset" class="buttonAn">Annuler</button>
    <button   [disabled]="addRessourceForm.invalid" style="margin-right:5px;" type="submit" (click)="addRessource()" class="buttonval">Valider</button>
  </div>
</mat-dialog-actions>
