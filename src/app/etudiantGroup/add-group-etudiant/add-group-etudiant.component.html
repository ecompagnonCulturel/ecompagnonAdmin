
<div >
  <div  mat-dialog-title class="title">
    {{data.titre}}
    <div class="close">
      <a ><span class="material-icons color_blue" button style="cursor: pointer;" title="fermer" mat-dialog-close >
              close
            </span>
      </a>
    </div>
  </div>


</div>


<mat-dialog-content>
  <mat-card id="card" style="text-align: center;" >
    <mat-card-subtitle>	  </mat-card-subtitle>
    <mat-card-content>
      <!--    (ngSubmit)="onSubmit()" enctype="multipart/form-data"-->
      <form [formGroup]="addGroupForm"   class="center" >
         <div class="flex-container">
          <div class="form-group">
            <h4 class="label">Nom</h4>
            <mat-form-field appearance="fill" class="width">
              <input  matInput  name="groupName" id="groupName" formControlName="groupName" class="form-control" required>
            </mat-form-field>
          </div>
        </div>
        <div class="flex-container">

          <div class="form-group">
            <h4 class="label">Session</h4>
            <mat-form-field appearance="fill" class="width">
              <mat-select  name="groupSession" id="groupSession" formControlName="groupSession" class="form-control">
                <mat-option [value]=""></mat-option>
                <mat-option  *ngFor="let sess of session"  [value]="sess.id">{{sess.sessNom}} </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>



      </form>

    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex-container center">
    <button mat-button mat-dialog-close  style="margin-right:5px;" type="reset" class="buttonAn">Annuler</button>
    <button   [disabled]="addGroupForm.invalid" style="margin-right:5px;" type="submit" (click)="addGroup()" class="buttonval">Valider</button>

  </div>
</mat-dialog-actions>
