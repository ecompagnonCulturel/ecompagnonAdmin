<div align='center'><h2>Liste des Groupes-test</h2></div>

<div>

  <div class="right">
    <!--    <a routerLink="../add-session" onclick="openDialog()">-->
    <a button (click)="openDialog()" style="cursor: pointer;">
      <span class="material-icons color_green">
       add_circle
    </span>
    </a>
  </div>
  <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort>
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom
        <input type='text'  id="nameSearchBox" />
      </th>
      <td mat-cell *matCellDef="let group"> {{group.groupName}}</td>
    </ng-container>
    <ng-container matColumnDef="Session">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Session
        <input type='text'  id="sessionSearchBoxG" />
      </th>
      <td mat-cell *matCellDef="let group"> {{group.groupSession.sessNom}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group">
        <a><span class="material-icons color_blue" button style="cursor: pointer;" title="éditer"
                  (click)="editDialog(group)">
                mode
            </span></a>
      </td>
    </ng-container>
    <ng-container matColumnDef="addStudent">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group">

        <a button style="cursor: pointer;" title="Ajout manuel d'étudiant" (click)=" addStudent(group)">
          <span class="material-icons color_Turcois">
                group_add
            </span>

        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="addStudentExcel">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group">

        <a button style="cursor: pointer;"  (click)=" uploadStudent(group)">
            <span class="material-icons color_Turcois" button style="cursor: pointer;" title="fichier excel">
            upload
            </span>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="studentList">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group">

        <a button style="cursor: pointer;" title="Liste etudiants ajoutés" (click)=" listStudentAdded(group)">
               <span class="material-icons color_Turcois">
              view_list
              </span>
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group">
        <a *ngIf="objectExist(groupeEtudUse,group)==true">
          <span class="material-icons color_red opacity" style="opacity:.5" title="Supprimer">
              delete_forever
            </span>
        </a>
        <a button style="cursor: pointer;" *ngIf="objectExist(groupeEtudUse,group)==false" title="Supprimer"
           (click)="deleteGroup(group.id)">
          <span class="material-icons color_red">
              delete_forever
            </span>

        </a>
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    (page)="getPaginatorData($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex">
  </mat-paginator>
</div>
