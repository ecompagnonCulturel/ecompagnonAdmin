<div >
  <div  mat-dialog-title class="title">
    {{dataGet.titre}}
    <div class="close">
      <a ><span class="material-icons color_white" button style="cursor: pointer;" title="fermer" mat-dialog-close >
              close
            </span>
      </a>
    </div>
  </div>
  <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort>
    <ng-container matColumnDef="Prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom
        <input type='text'  id="prenomSearchBox" />
      </th>
      <td mat-cell *matCellDef="let studentAdded"> {{studentAdded.etudFirstName}}</td>
    </ng-container>
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom
        <input type='text'  id="nomSearchBox" />
      </th>
      <td mat-cell *matCellDef="let studentAdded"> {{studentAdded.etudLastName}}</td>
    </ng-container>
    <ng-container matColumnDef="CP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CP
        <input type='text'  id="cpSearchBox" />
      </th>
      <td mat-cell *matCellDef="let studentAdded"> {{studentAdded.etudCP}}</td>
    </ng-container>
    <ng-container matColumnDef="Courriel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Courriel
        <!--<input type='text'  id="courrielSearchBox" />-->
      </th>
      <td mat-cell *matCellDef="let studentAdded"> {{studentAdded.etudAdresse}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let studentAdded">

        <a *ngIf="objectExist(etudiantFillQuestInThisGroup,studentAdded)==true">
          <span class="material-icons color_red opacity" style="opacity:.5" title="Supprimer">
              delete_forever
            </span>

        </a>
        <a  *ngIf="objectExist(etudiantFillQuestInThisGroup,studentAdded)==false" style="cursor: pointer;" title="Supprimer"
            (click)="delStudentFromGroup(dataGet.group.id,studentAdded.id,dataGet.group.groupSession.id)">
          <span class="material-icons color_red">
              delete_forever
            </span>

        </a>
      </td>

    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    (page)="getPaginatorData($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex">
  </mat-paginator>
</div>
